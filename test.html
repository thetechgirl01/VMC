<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Card Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">

  <div class="max-w-md mx-auto p-4 relative">
    <div class="overflow-hidden">
      <div class="flex transition-transform ease-in-out duration-300 transform" id="cardsWrapper">
        <!-- Place your cards here -->
        <div class="card bg-white p-4 w-64 mx-2">Card 1</div>
        <div class="card bg-white p-4 w-64 mx-2">Card 2</div>
        <div class="card bg-white p-4 w-64 mx-2">Card 3</div>
        <!-- Add more cards as needed -->
      </div>
    </div>

    <!-- Navigation indicators -->
    <div class="flex justify-center mt-4">
      <div class="indicator h-3 w-3 bg-gray-400 rounded-full mx-1"></div>
      <div class="indicator h-3 w-3 bg-gray-400 rounded-full mx-1"></div>
      <div class="indicator h-3 w-3 bg-gray-400 rounded-full mx-1"></div>
    </div>

    <button onclick="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2">Previous</button>
    <button onclick="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2">Next</button>
  </div>


  <script>
    let currentIndex = 0;
const cardsWrapper = document.getElementById('cardsWrapper');
const cards = document.querySelectorAll('.card');
const totalCards = cards.length;
const indicators = document.querySelectorAll('.indicator');

function showCards() {
  cardsWrapper.style.transform = `translateX(${-currentIndex * 100}%)`;
}

function updateIndicators() {
  indicators.forEach((indicator, index) => {
    indicator.classList.toggle('active', index === currentIndex);
  });
}

function nextSlide() {
  if (currentIndex < totalCards - 1) {
    currentIndex++;
    showCards();
    updateIndicators();
  }
}

function prevSlide() {
  if (currentIndex > 0) {
    currentIndex--;
    showCards();
    updateIndicators();
  }
}

// Initial update of indicators
updateIndicators();

  </script>
</bo>
</html>
